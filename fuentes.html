<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Fuentes</title>
	<link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
	<style>
		/*Tipo de letra descargado en nuestro 
		servidor*/
		@font-face{
			font-family: Montserrat;
			src:url("Montserrat/Montserrat-Bold.ttf");
		}
		/* Tipo de letra(fuente)referenciada */
		#txtFuente{
			font-family: 'K2D', sans-serif;
		}
		#txtOtraFuente{
			font-family: 'Montserrat', sans-serif;
		}
	</style>
</head>
<body>
	<span id="txtFuente">
		Fuente K2D de Google (referenciada)
	</span>
	<br>
	<span id="txtOtraFuente">
		Fuente Montserrat de Google (descargada)
	</span>
</body>
</html>
